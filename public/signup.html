<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/style/login.css">
</head>
<body>
    <div id="main">
        <div class="brand">
            <div class="logo">
                <img style="width: 80px; " src="https://img.freepik.com/premium-vector/chat-logo-design_93835-108.jpg?w=740" alt="brand">
            </div>
            <div class="brandname">
                <h2>Chat App</h2>
            </div>
        </div>
        <form>
            <p style="text-align: right;">Already have an account?<a href="/public/login.html">Log in</a></p>
            <h1>Create an account</h1>
            <label for="Username">Username</label>
            <input type="text" id="name">
            <label for="email">Email address</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <input type="submit" value="Sign up">
        </form>
        <div class="response">
            <!-- This is where the response message will be displayed -->
        </div>
        
    </div>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/public/src/signup.js"></script>
</html>
